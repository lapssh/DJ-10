{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            {% for i in phones_by_slug %}
            <p style="color:blue"><b>{{i.name}}</b></p>
            <p><b>Стоимость: {{i.price}}р.</b></p>
            <img src="{{i.image}}">
            {% endfor %}
        </div>
    </div>
{% endblock %}
